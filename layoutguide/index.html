<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
      <a class="navbar-brand" href="#">
        iD - ORB HEADER
      </a>
      </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-8 bg-info clearfix">
          <h2>Form Content</h2>

          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox"> Check me out
              </label>
            </div>
            
            <button type="submit" class="btn btn-default">Submit</button>          
            <button type="submit" class="btn btn-link">cancel</button>

            <p>.</p>
          </form>
        </div>

       <div class="col-sm-4 bg-warning thirdparty">
          <h2>3rd party</h2>        
        </div>


        <div class="col-sm-4 bg-success id-info">
          <h2>About iD</h2>        
        </div>


      </div><!-- /row -->
    </div><!-- /container -->

    <footer class="footer navbar-inverse">
      <div class="container">
        <a class="navbar-brand" href="#">iD - ORB FOOTER</a>
